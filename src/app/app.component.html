<div [ngSwitch]="(gameState | async)">
  <div *ngSwitchCase="'intro'">
    <app-intro></app-intro>
  </div>
  <div *ngSwitchCase="'win'">
    <app-win></app-win>
  </div>
  <div *ngSwitchCase="'loss'">
    <app-loss></app-loss>
  </div>
  <div *ngSwitchDefault>
    <img src="/assets/background.png">
    <app-game></app-game>
  </div>

</div>
